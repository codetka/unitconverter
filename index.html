<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Unit Converter</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <script type="text/javascript" src="script.js"></script>

        <div id="back">
            <div id="unit_box">
                <h2 style="color: #1F2937;">Metric/Imperial Unit Conversion</h2>
                <input type="text" id="numInput">
            </div>

            <div class="result">
                <h3>Length (Meter/Feet)</h3>
                <p><span id="meterInput">0</span> meters = <span id="feetOutput">0.000</span> feet | <span id="feetInput">0</span> feet = <span id="meterOutput">0.000</span> meters</p>
            </div>
            <div class="result">
                <h3>Volume (Liters/Gallons)
                </h3>
                <p><span id="literInput">0</span> liters = <span id="gallonOutput">0.000</span> gallons | <span id="gallonInput">0</span> gallons = <span id="literOutput">0.000</span> liters</p>
            </div>
            <div class="result">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p> <span id="kiloInput">0</span> kilos = <span id="poundOutput">0.000</span> pounds | <span id="poundInput"></span> 0 pounds = <span id="kiloOutput"></span>0.000 kilos</p>
            </div>
        </div>

    </body>
</html>
